<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <title>Hello, world!</title>
</head>
<body class="bg-light">
    <main role="main" class="container">
        <form>
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" class="form-control" id="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-primary" id="refresh">Refresh</button>
        </form>

        <div id="target" class="space">Loading...</div>

        <script id="template" type="x-tmpl-mustache">
            <ul class="list-group">
                {{#.}}
                <li class="list-group-item"><button type="button" class="btn btn-primary delete" id="{{id}}">Delete</button> {{firstname}} {{lastname}}</li>
                {{/.}}
            </ul>
        </script>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.4.1.min.js">
    </script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/mustache.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
